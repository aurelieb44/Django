{% extends "MainApp/base.html"%}

{% block content %}

<!--

    e.text to call the text attribute
-->

<p>Topic: {{ topic }}</p>
<ul>
    <li>
        {% for e in entries %}
        <p>{{ e.text }}</p>
        <p>{{ e.date_added }}</p>
        <p><a href="{% url 'MainApp:edit_entry' e.id %}">Edit entry</a></p>
    </li>
    {% empty %}
    <li>There are no entries for this topic yet.</li>
    {% endfor %}
</ul>

<p><a href="{% url 'MainApp:new_entry' topic.id %}">Add new entry</a></p>

<!--
    link
-->

{% endblock content %}
